<body>
    <nav class="navbar navbar-light  navbar-expand-lg">

        <a class="navbar-brand ml-3 mt-2 " href="Catalogo_clientes.html">
            <img src="images/LOGO3.png" width="200" alt="Logo Domus" id="img-logo">
        </a>
        <button class="navbar-toggler btn-menu ml-auto" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div class="navbar-nav mr-auto ml-auto text-center">
                <a class="nav-link text-dark ml-3 mr-3" href="#">Consultar transacciones</a>
                <a class="nav-link text-dark ml-3 mr-3" href="#">Generar reporte</a>
                <a class="nav-link text-dark ml-3 mr-3" href="#">Consultar clientes</a>
            </div>
        </div>
    </nav>

    <div class="titulos">
        <h1 id="cat_prop"><b>Generar reporte de transacciones</b></h1>
        <hr class="solid">
        <h2 id="sub_prop" class="mb-3">Periodo</h2>
    </div>

    <form>
        <div class="formularios">
            <label for="fechaInicio" class="form-label text-light">Desde</label>
            <input type="date" name="fechaInicio" class="form-control mb-3" id="fechaInicio" required>

            <label for="fechaFin" class="form-label text-light">Hasta</label>
            <input type="date" name="fechaFin" class="form-control mb-3" id="fechaFin" required>

            <label class="form-label text-light">Opciones</label>
            <div class="form-check">
                <input type="checkbox" name="opcion1" class="form-check-input" id="cajaAlquiler">
                <label for="cajaAlquiler" class="form-check-label text-light">Caja de alquiler</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="opcion1" class="form-check-input" id="cajaVenta">
                <label for="cajaVenta" class="form-check-label text-light">Caja de venta</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="opcion1" class="form-check-input" id="entrada">
                <label for="entrada" class="form-check-label text-light">Entrada</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="opcion1" class="form-check-input" id="salida">
                <label for="salida" class="form-check-label text-light">Salida</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-info">Generar</button>
                <button type="reset" class="btn btn-info" onclick="reiniciarDatos();">Reiniciar</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
