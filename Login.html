<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOGIN</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="LOGIN\static\css\Login.css">

</head>

<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-12 main-section">
            <div class=" modal-content">
                <div class="col-12 user-img">
                    <img class="logous" src="images\Portrait_Placeholder.png" alt="EL BETI">
                </div>
                <h1>Ingresá a tu cuenta</h1>
                <form class="col-12" onsubmit="checkUser(); return false;">
                    <div class="form-gruop" id="user-gruop">
                        <h2 class="Nombre_Usuario">Nombre de Usuario</h2>
                        <input type="text" class="form-control" id="user" placeholder="nuñez2021">
                    </div>
                    <div class="form-gruop" id="contraseña-gruop">
                        <h2 class="Contraseña">Contraseña</h2>
                        <input type="password" class="form-control" placeholder="*********">
                    </div>
                    <div class="col-12 forgot">
                        <a href="#">¿Olvidaste la contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-outline-info"><i class="fas fa-sign-in-alt"></i>
                        ENTRAR</button>
                </form>

            </div>
        </div>
    </div>

    <script>
        function checkUser() {
            let user = document.getElementById("user");


            switch (user.value.toLowerCase()) {
                case "marketing":
                    window.location.href = "Marketing.html";
                    break;
                case "secretaria":
                    window.location.href = "";
                    break;
                case "agente":
                    window.location.href = "";
                    break;
                case "cajera":
                    window.location.href = "Cajera.html";
                    break;
                case "administracion":
                    window.location.href = "JefeAdmin.html";
                    break;
                case "comercializacion":
                    window.location.href = "Comercializar.html";
                    break;
                case "admin":
                    window.location.href = "AdminSitio.html";
                    break;
                case "gerente":
                    window.location.href = "";
                    break;
                default:
                    alert('Usuario inválido.');
                    break;
            }
        }
    </script>

</body>

</html>
