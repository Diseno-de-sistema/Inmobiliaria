    <div class="titulos">
        <h1 id="cat_prop"><b>Baja de usuario</b></h1>
        <hr class="solid">
    </div>

    <form onsubmit="confirmarUsuario(); return false;" class="my-5">
        <div class="formularios">
            <label for="usuario" class="form-label text-light">Nombre de usuario</label>
            <input type="text" name="usuario" class="form-control mb-3" id="usuario" required>

            <div class="text-center">
                <button type="submit" class="btn btn-info">Borrar</button>
                <button type="reset" class="btn btn-info">Reiniciar</button>
            </div>
        </div>
    </form>

    <div class="container my-5">
    </div>

    <script>
        function confirmarUsuario() {
            let user = document.getElementById("usuario");

            if (user.value == "cajera"){
                alert('Usuario borrado correctamente');
            }
            else {
                alert('No existe el usuario.');
            }   
        }
    </script>
